kind: Deployment
apiVersion: apps/v1
metadata:
    name: notes-app-deployment
    namespace: notes-app
    labels:
        app: notes-app
spec:
    replicas: 1
    selector:
        matchLabels:
            app: notes-app
    template:
        metadata:
            labels:
                app: notes-app
        spec:
            containers:
            - name: notes-app
              image: priyadarsinisahu/notes-app-k8s
              ports:
              - containerPort: 8000